version: 2

models:
  - name: stg_employees
    description: "Staging table for employees data"
    columns:
      - name: employee_id
        tests:
          - unique
          - not_null
      - name: last_name
      - name: first_name
        tests:
          - not_null
      - name: title
      - name: title_of_courtesy
      - name: birth_date
      - name: hire_date
        tests:
        - not_null
      - name: address
      - name: city
      - name: region
      - name: postal_code
      - name: country
      - name: home_phone
      - name: extension
      - name: photo
      - name: notes
      - name: reports_to
      - name: photo_path

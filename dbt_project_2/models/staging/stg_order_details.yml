version: 2

models:
  - name: stg_order_details
    description: "Staging table for order details data"
    columns:
      - name: order_id
        tests:
          - not_null
      - name: product_id
        tests:
          - not_null
      - name: unit_price
        tests:
          - not_null
      - name: quantity
        tests:
          - not_null
      - name: discount
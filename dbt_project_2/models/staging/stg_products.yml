version: 2

models:
  - name: stg_products
    description: "Staging table for products data"
    columns:
      - name: product_id
        tests:
          - unique
          - not_null
      - name: product_name
        tests:
          - not_null
      - name: category_id
      - name: quantity_per_unit
      - name: unit_price
        tests:
          - not_null
      - name: units_in_stock
      - name: units_on_order
      - name: reorder_level
      - name: discontinued

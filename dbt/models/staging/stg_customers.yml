version: 2

models:
  - name: stg_customers
    description: "Staging table for customers data"
    columns:
      - name: customer_id
        tests:
          - unique
          - not_null
      - name: company_name
      - name: contact_name
        tests:
          - not_null
      - name: contact_title
      - name: address
      - name: city
      - name: region
      - name: postal_code
      - name: country
      - name: phone
      - name: fax
